<!DOCTYPE html>
<html>
<head>
  <title>Vue Like Example</title>
  <!-- âœ… Vue.js CDN link added -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="addLike">Like</button>
    <div>{{ likes }}</div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: () => ({
        likes: 0,
        lastClick: 0
      }),
      methods: {
        addLike() {
          if (Date.now() - this.lastClick < 500) {
            this.likes += 2;
          } else {
            this.likes += 1;
          }
          this.lastClick = Date.now();
        }
      }
    });
  </script>
</body>
</html>
